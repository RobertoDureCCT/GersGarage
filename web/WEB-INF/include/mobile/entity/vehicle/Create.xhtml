<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VehicleCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateVehicleTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VehicleListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VehicleCreateForm">

                <h:panelGroup id="display" rendered="#{vehicleController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVehicleLabel_idVehicle}" for="idVehicle" />
                            <p:inputText id="idVehicle" value="#{vehicleController.selected.idVehicle}" title="#{myBundle.CreateVehicleTitle_idVehicle}" required="true" requiredMessage="#{myBundle.CreateVehicleRequiredMessage_idVehicle}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVehicleLabel_make}" for="make" />
                            <p:inputText id="make" value="#{vehicleController.selected.make}" title="#{myBundle.CreateVehicleTitle_make}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVehicleLabel_model}" for="model" />
                            <p:inputText id="model" value="#{vehicleController.selected.model}" title="#{myBundle.CreateVehicleTitle_model}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVehicleLabel_engine}" for="engine" />
                            <p:inputText id="engine" value="#{vehicleController.selected.engine}" title="#{myBundle.CreateVehicleTitle_engine}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVehicleLabel_licence}" for="licence" />
                            <p:inputText id="licence" value="#{vehicleController.selected.licence}" title="#{myBundle.CreateVehicleTitle_licence}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{vehicleController.saveNew}" value="#{myBundle.Save}" update="display,:VehicleListPage:VehicleListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:VehicleListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
