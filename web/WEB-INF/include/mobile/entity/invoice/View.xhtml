<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InvoiceViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewInvoiceTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:InvoiceListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InvoiceViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{invoiceController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoiceLabel_idInvoice}"/>
                            <h:outputText value="#{invoiceController.selected.idInvoice}" title="#{myBundle.ViewInvoiceTitle_idInvoice}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoiceLabel_maintenanceDescription}"/>
                            <h:outputText value="#{invoiceController.selected.maintenanceDescription}" title="#{myBundle.ViewInvoiceTitle_maintenanceDescription}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoiceLabel_amount}"/>
                            <h:outputText value="#{invoiceController.selected.amount}" title="#{myBundle.ViewInvoiceTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoiceLabel_maintenanceIdMaintenance}"/>
                            <h:outputText value="#{invoiceController.selected.maintenanceIdMaintenance.description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
