<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BookViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewBookTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BookListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BookViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{bookController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBookLabel_idbook}"/>
                            <h:outputText value="#{bookController.selected.idbook}" title="#{myBundle.ViewBookTitle_idbook}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBookLabel_service}"/>
                            <h:outputText value="#{bookController.selected.service}" title="#{myBundle.ViewBookTitle_service}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBookLabel_user}"/>
                            <h:outputText value="#{bookController.selected.user}" title="#{myBundle.ViewBookTitle_user}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBookLabel_vehicle}"/>
                            <h:outputText value="#{bookController.selected.vehicle}" title="#{myBundle.ViewBookTitle_vehicle}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBookLabel_date}"/>
                            <h:outputText value="#{bookController.selected.date}" title="#{myBundle.ViewBookTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBookLabel_description}"/>
                            <h:outputText value="#{bookController.selected.description}" title="#{myBundle.ViewBookTitle_description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBookLabel_status}"/>
                            <h:outputText value="#{bookController.selected.status}" title="#{myBundle.ViewBookTitle_status}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBookLabel_userIdUser}"/>
                            <h:outputText value="#{bookController.selected.userIdUser.firstname}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBookLabel_vehicleIdVehicle}"/>
                            <h:outputText value="#{bookController.selected.vehicleIdVehicle.idVehicle}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
