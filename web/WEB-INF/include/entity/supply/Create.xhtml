<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplyCreateDlg" widgetVar="SupplyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSupplyTitle}" closeOnEscape="true">

            <h:form id="SupplyCreateForm">

                <h:panelGroup id="display" rendered="#{supplyController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSupplyLabel_idSupply}" for="idSupply" />
                        <p:inputText id="idSupply" value="#{supplyController.selected.idSupply}" title="#{myBundle.CreateSupplyTitle_idSupply}" required="true" requiredMessage="#{myBundle.CreateSupplyRequiredMessage_idSupply}"/>

                        <p:outputLabel value="#{myBundle.CreateSupplyLabel_description}" for="description" />
                        <p:inputText id="description" value="#{supplyController.selected.description}" title="#{myBundle.CreateSupplyTitle_description}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateSupplyLabel_brand}" for="brand" />
                        <p:inputText id="brand" value="#{supplyController.selected.brand}" title="#{myBundle.CreateSupplyTitle_brand}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supplyController.saveNew}" value="#{myBundle.Save}" update="display,:SupplyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SupplyCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SupplyCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
