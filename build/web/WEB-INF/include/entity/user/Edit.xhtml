<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUserTitle}" closeOnEscape="true">

            <h:form id="UserEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{userController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUserLabel_idUser}" for="idUser" />
                        <h:outputText id="idUser" value="#{userController.selected.idUser}" />

                        <p:outputLabel value="#{myBundle.EditUserLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{userController.selected.firstname}" title="#{myBundle.EditUserTitle_firstname}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUserLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{userController.selected.surname}" title="#{myBundle.EditUserTitle_surname}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{myBundle.EditUserTitle_password}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUserLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{userController.selected.phone}" title="#{myBundle.EditUserTitle_phone}"/>

                        <p:outputLabel value="#{myBundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{myBundle.EditUserTitle_email}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditUserLabel_address}" for="address" />
                        <p:inputText id="address" value="#{userController.selected.address}" title="#{myBundle.EditUserTitle_address}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.save}" value="#{myBundle.Save}" update="display,:UserListForm:datalist,:UserListForm:UserDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UserEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UserEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
