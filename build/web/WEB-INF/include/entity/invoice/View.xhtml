<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvoiceViewDlg" widgetVar="InvoiceViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInvoiceTitle}" closeOnEscape="true">

            <h:form id="InvoiceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{invoiceController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInvoiceLabel_idInvoice}"/>
                        <h:outputText value="#{invoiceController.selected.idInvoice}" title="#{myBundle.ViewInvoiceTitle_idInvoice}"/>

                        <h:outputText value="#{myBundle.ViewInvoiceLabel_maintenanceDescription}"/>
                        <h:outputText value="#{invoiceController.selected.maintenanceDescription}" title="#{myBundle.ViewInvoiceTitle_maintenanceDescription}"/>

                        <h:outputText value="#{myBundle.ViewInvoiceLabel_amount}"/>
                        <h:outputText value="#{invoiceController.selected.amount}" title="#{myBundle.ViewInvoiceTitle_amount}"/>

                        <h:outputText value="#{myBundle.ViewInvoiceLabel_maintenanceIdMaintenance}"/>
                        <h:outputText value="#{invoiceController.selected.maintenanceIdMaintenance.description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('InvoiceViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
