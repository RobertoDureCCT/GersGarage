<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehicleViewDlg" widgetVar="VehicleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVehicleTitle}" closeOnEscape="true">

            <h:form id="VehicleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{vehicleController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVehicleLabel_idVehicle}"/>
                        <h:outputText value="#{vehicleController.selected.idVehicle}" title="#{myBundle.ViewVehicleTitle_idVehicle}"/>

                        <h:outputText value="#{myBundle.ViewVehicleLabel_make}"/>
                        <h:outputText value="#{vehicleController.selected.make}" title="#{myBundle.ViewVehicleTitle_make}"/>

                        <h:outputText value="#{myBundle.ViewVehicleLabel_model}"/>
                        <h:outputText value="#{vehicleController.selected.model}" title="#{myBundle.ViewVehicleTitle_model}"/>

                        <h:outputText value="#{myBundle.ViewVehicleLabel_engine}"/>
                        <h:outputText value="#{vehicleController.selected.engine}" title="#{myBundle.ViewVehicleTitle_engine}"/>

                        <h:outputText value="#{myBundle.ViewVehicleLabel_licence}"/>
                        <h:outputText value="#{vehicleController.selected.licence}" title="#{myBundle.ViewVehicleTitle_licence}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VehicleViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
