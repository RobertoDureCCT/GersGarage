<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplyViewDlg" widgetVar="SupplyViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSupplyTitle}" closeOnEscape="true">

            <h:form id="SupplyViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{supplyController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSupplyLabel_idSupply}"/>
                        <h:outputText value="#{supplyController.selected.idSupply}" title="#{myBundle.ViewSupplyTitle_idSupply}"/>

                        <h:outputText value="#{myBundle.ViewSupplyLabel_description}"/>
                        <h:outputText value="#{supplyController.selected.description}" title="#{myBundle.ViewSupplyTitle_description}"/>

                        <h:outputText value="#{myBundle.ViewSupplyLabel_brand}"/>
                        <h:outputText value="#{supplyController.selected.brand}" title="#{myBundle.ViewSupplyTitle_brand}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SupplyViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
