<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SupplyCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSupplyTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SupplyListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SupplyCreateForm">

                <h:panelGroup id="display" rendered="#{supplyController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSupplyLabel_idSupply}" for="idSupply" />
                            <p:inputText id="idSupply" value="#{supplyController.selected.idSupply}" title="#{myBundle.CreateSupplyTitle_idSupply}" required="true" requiredMessage="#{myBundle.CreateSupplyRequiredMessage_idSupply}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSupplyLabel_description}" for="description" />
                            <p:inputText id="description" value="#{supplyController.selected.description}" title="#{myBundle.CreateSupplyTitle_description}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSupplyLabel_brand}" for="brand" />
                            <p:inputText id="brand" value="#{supplyController.selected.brand}" title="#{myBundle.CreateSupplyTitle_brand}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{supplyController.saveNew}" value="#{myBundle.Save}" update="display,:SupplyListPage:SupplyListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SupplyListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
