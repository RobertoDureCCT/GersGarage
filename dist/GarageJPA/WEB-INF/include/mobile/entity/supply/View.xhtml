<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SupplyViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSupplyTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SupplyListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SupplyViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{supplyController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSupplyLabel_idSupply}"/>
                            <h:outputText value="#{supplyController.selected.idSupply}" title="#{myBundle.ViewSupplyTitle_idSupply}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSupplyLabel_description}"/>
                            <h:outputText value="#{supplyController.selected.description}" title="#{myBundle.ViewSupplyTitle_description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSupplyLabel_brand}"/>
                            <h:outputText value="#{supplyController.selected.brand}" title="#{myBundle.ViewSupplyTitle_brand}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
