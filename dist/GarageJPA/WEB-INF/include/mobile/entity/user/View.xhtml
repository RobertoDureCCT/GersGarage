<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UserViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUserTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UserListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UserViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{userController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_idUser}"/>
                            <h:outputText value="#{userController.selected.idUser}" title="#{myBundle.ViewUserTitle_idUser}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_firstname}"/>
                            <h:outputText value="#{userController.selected.firstname}" title="#{myBundle.ViewUserTitle_firstname}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_surname}"/>
                            <h:outputText value="#{userController.selected.surname}" title="#{myBundle.ViewUserTitle_surname}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_password}"/>
                            <h:outputText value="#{userController.selected.password}" title="#{myBundle.ViewUserTitle_password}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_phone}"/>
                            <h:outputText value="#{userController.selected.phone}" title="#{myBundle.ViewUserTitle_phone}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_email}"/>
                            <h:outputText value="#{userController.selected.email}" title="#{myBundle.ViewUserTitle_email}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_address}"/>
                            <h:outputText value="#{userController.selected.address}" title="#{myBundle.ViewUserTitle_address}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
